    <script>
        const encryptedMarkdownContent = \`${encryptedMarkdownHtml}\`;

        // Particle Function
        function createFinalParticles() {
              if (!finalParticlesContainer || finalParticlesContainer.children.length > 40) return;
              finalParticlesContainer.innerHTML = '';
              const numParticles = window.innerWidth > 768 ? 120 : 60;
              for (let i = 0; i < numParticles; i++) {
                  const particle = document.createElement('div'); particle.classList.add('particle');
                  const size = Math.random() * 4 + 1; const posX = Math.random() * window.innerWidth;
                  const delay = Math.random() * 12; const duration = Math.random() * 18 + 12; const opacity = Math.random() * 0.4 + 0.1;
                  Object.assign(particle.style, { width: \`\${size}px\`, height: \`\${size}px\`, left: \`\${posX}px\`, bottom: \`-\${size}px\`, animationDuration: \`\${duration}s\`, animationDelay: \`\${delay}s\`, opacity: opacity });
                  const colors = ['#00f7ff', '#6e00ff', '#ff00aa']; const color = colors[Math.floor(Math.random() * colors.length)];
                  particle.style.background = \`radial-gradient(circle, \${color} 0%, transparent 70%)\`; finalParticlesContainer.appendChild(particle);
              }
        }
        // Decryption Function
        function multiLayerDecrypt(encryptedData, password, layers = 10) {
            if (typeof CryptoJS === 'undefined') throw new Error("Lỗi thư viện mã hóa.");
            let decrypted = encryptedData;
            try {
                for (let i = layers - 1; i >= 0; i--) {
                     let base64Decoded = decodeURIComponent(escape(atob(decrypted)));
                     let layerKey = password + i; let decryptedBytes = CryptoJS.AES.decrypt(base64Decoded, layerKey);
                     let utf8Decoded = decryptedBytes.toString(CryptoJS.enc.Utf8);
                     if (!utf8Decoded) throw new Error(\`Giải mã lớp \${i} thất bại - Sai mật khẩu?\`);
                     const parts = utf8Decoded.split("|"); if (parts.length < 3 || parts[1] !== password) throw new Error(\`Xác thực lớp \${i} thất bại - Sai mật khẩu?\`);
                     decrypted = parts[0];
                } return decrypted;
            } catch (e) { console.error("Lỗi giải mã:", e.message); throw e; }
        }
        // Show Error Function
        function showFinalError(message) {
             finalErrorMessage.innerHTML = \`<i class="material-icons">warning</i> \${message || 'Lỗi không xác định'}\`;
             finalErrorMessage.classList.add('show'); finalPasswordInput.classList.add('shake');
             setTimeout(() => finalPasswordInput.classList.remove('shake'), 500);
        }

        function checkFinalPagePassword(event) {

            finalErrorMessage.classList.remove('show'); finalPasswordInput.classList.remove('shake');

            setTimeout(() => {
                try {
                    console.time("DecryptionTime"); const decryptedHtml = multiLayerDecrypt(encryptedMarkdownContent, enteredPassword, 10); console.timeEnd("DecryptionTime");
                    finalMarkdownContentDiv.innerHTML = decryptedHtml;
                    // Handle Iframe
                    if (embeddedIframeUrl && typeof embeddedIframeUrl === 'string') {

                } finally { submitButton.disabled = false; submitButton.innerHTML = '<i class="material-icons">sensors</i> Giải Mã & Hiển Thị'; }
            }, 100); // Short delay for UI responsiveness
        }

    <\/script>

        // ====== GENERATOR PAGE FUNCTIONS ======
        function handleGenerate() {

            // --- Validation ---

                                iframeUrl || null // Pass URL or null if empty
                            );
                            showStatus("Tạo mã nguồn thành công! Sẵn sàng để sao chép.", "success", "done_outline");
                            copyButton.disabled = false; copyButton.classList.remove('copied');
                            copyButton.innerHTML = '<i class="material-icons">content_copy</i> Sao Chép Mã Nguồn';
                            console.log("HTML Generated. Iframe URL: " + (iframeUrl || 'None'));
                        } catch (genError) {
                            console.error("HTML Generation Error:", genError);
                            showStatus(`Lỗi khi tạo HTML: ${genError.message}`, "error", "error", 8000);
                            fullHtmlToCopy = ''; copyButton.disabled = true;
                        } finally {
                            generateButton.disabled = false; // Re-enable generate button
                        }
                    }, 50); // End setTimeout
                }); // End loadAndShowWarningModal call

            } catch (processingError) {
                 console.error("Processing Error:", processingError);
                 showStatus(`Lỗi xử lý: ${processingError.message}`, "error", "error", 8000);
                 fullHtmlToCopy = ''; copyButton.disabled = true; generateButton.disabled = false;
            }
        }

        // Copy function (Remains the same as before)
        function handleCopy() {
            if (!fullHtmlToCopy) {
                 showStatus("Chưa có mã nguồn để sao chép.", "info", "info"); return;
            }
             if (!navigator.clipboard || !navigator.clipboard.writeText) {
                  showStatus("Trình duyệt không hỗ trợ sao chép tự động.", "error", "report_problem", 7000);
                  console.warn("Clipboard API not available. Code logged to console.\n", fullHtmlToCopy);
                  return;
             }
            navigator.clipboard.writeText(fullHtmlToCopy)
                .then(() => {
                    showStatus("Đã sao chép mã nguồn!", "success", "done_all", 3000);
                    copyButton.classList.add('copied'); copyButton.innerHTML = '<i class="material-icons">check_circle</i> Đã Sao Chép!';
                    setTimeout(() => { if (copyButton.classList.contains('copied')) { copyButton.classList.remove('copied'); copyButton.innerHTML = '<i class="material-icons">content_copy</i> Sao Chép Mã Nguồn'; } }, 3000);
                })
                .catch(err => { console.error('Copy error: ', err); showStatus("Lỗi sao chép!", "error", "report_problem"); });
        }

        // Load and Show Warning Modal (Updated content)
        function loadAndShowWarningModal(onConfirmCallback) {
            const currentUrl = iframeUrlInput.value.trim();
            const modalHtml = `
                <div class="warning-content">
                    <h2 class="warning-title"><i class="material-icons">security</i> XÁC NHẬN TẠO MÃ</h2>
                    <div class="warning-message">
                        <p>Nội dung ${currentUrl ? 'cùng với URL nhúng' : ''} sẽ được mã hóa với <strong>10 lớp AES</strong>. Mật khẩu là chìa khóa duy nhất!</p>
                        ${currentUrl ? `<p style="color:var(--accent);"><i class="material-icons">link</i> <strong>URL sẽ nhúng:</strong><br><code title="${currentUrl}">${currentUrl.length > 150 ? currentUrl.substring(0, 147) + '...' : currentUrl}</code></p>` : '<p style="color:var(--text-dim);"><i class="material-icons">link_off</i> <em>(Không nhúng URL nào.)</em></p>'}
                        <p style="margin-top: 1.5rem;">Hãy kiểm tra kỹ mật khẩu và nội dung trước khi tạo. Đảm bảo URL nhúng là chính xác (nếu có).</p>
                    </div>
                    <button class="warning-button" id="warning-confirm-dynamic">
                        <i class="material-icons">check_circle</i> OK, TÔI ĐỒNG Ý VÀ TẠO!
                    </button>
                </div>`;
            warningModal.innerHTML = modalHtml;
            const confirmBtn = warningModal.querySelector('#warning-confirm-dynamic');
            const warningContent = warningModal.querySelector('.warning-content');

            // Ensure only one click listener
             const newConfirmBtn = confirmBtn.cloneNode(true);
             warningContent.replaceChild(newConfirmBtn, confirmBtn);
             newConfirmBtn.onclick = () => {
                 warningModal.classList.add('hidden');
                 if (typeof onConfirmCallback === 'function') setTimeout(onConfirmCallback, 50); // Slight delay
             };

             // Close on overlay click
             const modalClickHandler = (event) => { if (event.target === warningModal) { warningModal.classList.add('hidden'); }};
              warningModal.removeEventListener('click', modalClickHandler); // Clean previous if any
              warningModal.addEventListener('click', modalClickHandler);

             // Show modal with animation
              warningModal.classList.add('initial-state');
              warningModal.classList.remove('hidden');
              requestAnimationFrame(() => { warningModal.classList.remove('initial-state'); });
         }

        // ====== INITIALIZATION (Generator Page) ======
        document.addEventListener('DOMContentLoaded', function() {
            createParticles(particlesContainer);
            generateButton.addEventListener('click', handleGenerate);
            copyButton.addEventListener('click', handleCopy);
            // Clear error on input
            [markdownInput, outputPasswordInput, iframeUrlInput].forEach(input => {
                input.addEventListener('input', () => input.classList.remove('error'));
            });
            showStatus("🔧 Nhập nội dung, mật khẩu, và URL (nếu muốn) để mã hóa!", "info", "build_circle", 7000);
            // Resize listener
            let resizeTimeout; window.addEventListener('resize', () => { clearTimeout(resizeTimeout); resizeTimeout = setTimeout(() => createParticles(particlesContainer), 300); });
            // Add shake animation style for container
             // Style injection can be simplified if needed
        });
    </script>
</body>
